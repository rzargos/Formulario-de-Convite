<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Festivite</title>

    <link rel="stylesheet" href="/styles/index.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="app">

        <aside>
            <div class="aside-container">
                <header>
                    <img src="/assets/Logo.svg" alt="Logo Festivite"><br>
                    <span class="text-logo">Festivite</span>
                    <p class="body-md">Crie um convite digital para o seu evento</p>
                </header>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <h1>Crie seu convite</h1>

                <form action="get" enctype="multipart/form-data">
                    <fieldset class="event-info">

                        <legend>
                            <img src="/assets/icons/calendar.svg" alt="ícone de calendário">
                            Sobre o evento
                        </legend>

                        <div class="input-wrapper">
                            <label for="event-name">Título</label>
                            <input type="text" name="event-name" id="event-name" placeholder="Nome do evento">
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="start-date">Ínicio</label>
                                <input type="datetime-local" name="start-date" id="start-date">
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="end-date">Fim</label>
                                <input type="datetime-local" name="end-date" id="end-date">
                            </div>
                        </div>

                        <div class="flex-gap">
                            <label class="label-radio-wrapper" for="radio-wrapper">Tipo
                                <div class="radio-wrapper flex-1" id="radio-wrapper">
                                    <div class="radio-inner">
                                        <div class="radio-image-presential"></div>
                                        <input type="radio" name="type-shift" value="presential" id="presential">
                                        <label for="presential">Presencial</label>
                                    </div>

                                    <div class="radio-inner">
                                        <div class="radio-image-online"></div>
                                        <input type="radio" name="type-shift" value="online" id="online">
                                        <label for="online">Online</label>
                                    </div>
                                </div>
                            </label>

                            <div class="input-wrapper flex-1">
                                <label for="event-local">Local</label>
                                <input type="text" name="event-local" id="event-local" placeholder="Link ou endereço">
                            </div>
                        </div>

                        <div class="textarea-wrapper">
                            <label for="event-description">Descrição</label>
                            <textarea name="event-description" id="event-description"
                                placeholder="Escreva sobre os detalhes do evento"></textarea>
                        </div>
                    </fieldset>

                    <fieldset class="customization">
                        <legend>
                            <img src="/assets/icons/paintbrush-vertical.svg" alt="ícone de pincel">Personalização
                        </legend>

                        <div class="flex">
                            <label for="radio-color-wrapper">Cor principal
                                <div class="radio-color-wrapper" id="radio-color-wrapper">

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-1"></div>
                                        <input type="radio" name="principal-color" value="brand-light">
                                    </div>

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-2"></div>
                                        <input type="radio" name="principal-color" value="brand-light">
                                    </div>

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-3"></div>
                                        <input type="radio" name="principal-color" value="color-purple">
                                    </div>

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-4"></div>
                                        <input type="radio" name="principal-color" value="color-fuschia">
                                    </div>

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-5"></div>
                                        <input type="radio" name="principal-color" value="color-pink">
                                    </div>

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-6"></div>
                                        <input type="radio" name="principal-color" value="color-danger">
                                    </div>

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-7"></div>
                                        <input type="radio" name="principal-color" value="color-orange">
                                    </div>

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-8"></div>
                                        <input type="radio" name="principal-color" value="color-yellow">
                                    </div>

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-9"></div>
                                        <input type="radio" name="principal-color" value="color-lime">
                                    </div>

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-10"></div>
                                        <input type="radio" name="principal-color" value="color-green">
                                    </div>

                                    <div class="radio-color-inner">
                                        <div class="radio-image-color-11"></div>
                                        <input type="radio" name="principal-color" value="color-cyan">
                                    </div>
                                </div>
                            </label>
                        </div>

                        <label for="radio-event-theme-wrapper">Tema do evento
                            <div class="radio-event-theme-wrapper" id="radio-event-theme-wrapper">

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image1.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="birthday">
                                    <label for="birthday">Aniversário</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image2.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="infant">
                                    <label for="infant">Infantil</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image3.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="graduation">
                                    <label for="graduation">Formatura</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image4.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="marriage">
                                    <label for="marriage">Casamento</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image5.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="baby-shower">
                                    <label for="baby-shower">Chá de bebê</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image6.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="bridal-shower">
                                    <label for="bridal-shower">Chá de panela</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image7.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="carnival">
                                    <label for="carnival">Carnaval</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image8.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="easter">
                                    <label for="easter">Páscoa</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image9.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="sao-joao">
                                    <label for="sao-joao">São João</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image10.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="halloween">
                                    <label for="halloween">Halloween</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image11.png" alt="tema de aniversário">
                                    <input type="radio" name="event-theme" id="christmas">
                                    <label for="christmas">Natal</label>
                                </div>

                                <div class="radio-event-theme-inner">
                                    <img src="/assets/images/Image12.png" alt="tema alternativo">
                                    <input type="radio" name="event-theme" id="other">
                                    <label for="other">Outro</label>
                                </div>
                            </div>
                        </label>

                        <div class="flex toggle-container">

                            <label for="style">Estilo
                                <div class="input-wrapper theme-switch">
                                    <div class="toggle-switch flex">
                                        <input type="checkbox" name="style" id="style">
                                        <label for="style" class="toggle"></label>
                                        <span class="theme-text" data-light="Claro" data-dark="Escuro"></span>
                                    </div>
                                </div>
                            </label>

                            <div class="label-file-upload">
                                <label for="file-upload">Foto de capa
                                    <div class="file-upload-container">
                                        <label for="file-upload" class="custom-file-upload">
                                            <span><img src="/assets/icons/upload.svg"
                                                    alt="ícone de upload">Selecionar</span>
                                        </label>
                                        <input type="file" id="file-upload" />
                                        <span class="file-name">Nenhum arquivo selecionado</span>
                                    </div>
                                </label>
                            </div>


                        </div>









                    </fieldset>

                    <fieldset class="contact-info">

                        <legend>
                            <img src="/assets/icons/contact.svg" alt="ícone de contato">Dados para contato
                        </legend>

                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Nome completo" required>
                            <div class="error">
                                <img src="/assets/icons/circle-alert.svg" alt="ícone de alerta vermelho">
                                <span>Campo obrigatório</span>
                            </div>
                        </div>

                        <div class="flex">
                            <div class="input-wrapper flex-1">
                                <label for="email">E-mail</label>
                                <input type="email" name="email" id="email" placeholder="exemplo@email.com">
                            </div>

                            <div class="input-wrapper flex-1">
                                <label for="phone">Telefone</label>
                                <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999">
                            </div>
                        </div>


                    </fieldset>
                </form>
            </div>
        </main>


    </div>
</body>

</html>
